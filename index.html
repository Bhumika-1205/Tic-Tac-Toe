<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Edu+NSW+ACT+Cursive:wght@400..700&family=Pacifico&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <a href="https://www.cursors-4u.com/cursor/2018/01/29/pink-hair-girl-cute-2.html" ></a>
</head>
<body>
  <div class="game-menu">
    <button class="game-btn" id="reset-btn">🔄Reset Game</button>
    <button class="game-btn hide" id="play-again-btn">💫Play Again</button>
    <button class="game-btn" id="new-game-btn">🌸New Game</button>
  </div>
  
  <div class="container">
      <div id="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
  </div>
  <p class="player-turn">Player 1 turn ❤︎</p>
  <div class="score-card">
    <p class="score">SCORE</p>
    <p class="player-score">Player 1: 0</p>
    <p class="player-score">Player 2: 0</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
